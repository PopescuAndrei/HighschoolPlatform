<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Class <small>{{clazz.name}}</small>
        </h1>
    </div>
</div>

<div class="table-responsive table-full-width">
    <table class="table table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Grades</th>
            <th>Mean</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="student in students| orderBy:'firstName' track by student.id" >
            <td class="text-center">
                {{student.firstName}} {{student.lastName}}
            </td>
            <td class="text-center">
                {{student.email}}
            </td>
            <td class="text-center">
                <p>10 / <small>7.10.2015</small></p>
                <p>8 / <small>2.11.2015</small></p>
                <p>9 / <small>2.12.2015</small></p>
            </td>
            <td class="text-center">
                9
            </td>
            <td class="text-center">
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Grade">
                    <a class="btn btn-primary btn-log" role="button" ng-click="addGrade(grade, student.id)">Add Grade</a>
                </div>
            </td>
        </tr>

    </table>
</div>
