<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Class <small>{{clazz.name}}</small>
        </h1>
    </div>
</div>

<h2>Grades</h2>
<div class="table-responsive table-full-width">
    <table class="table table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Grades</th>
            <th>Mean</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="student in students| orderBy:'firstName' track by student.id" >
            <td class="text-center">
                {{student.firstName}} {{student.lastName}}
            </td>
            <td class="text-center">
                {{student.email}}
            </td>
            <td class="text-center">
                <p>10 / <small>7.10.2015</small></p>
                <p>8 / <small>2.11.2015</small></p>
                <p>9 / <small>2.12.2015</small></p>
            </td>
            <td class="text-center">
                9
            </td>
            <td class="text-center">
                <span class="form-group">
                    <span><input ng-model="gradeValue" type="number" min="2" max="10" class="form-control" placeholder="Grade" id='gradeInput'></span>
                    <span><a class="btn btn-primary btn-log" id="btnAddGrade" role="button" ng-click="addGrade(grade, student.id)">Add Grade</a></span>
                </span>
            </td>
        </tr>

    </table>
</div>
