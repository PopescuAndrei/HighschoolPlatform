<div class="login">
    <div class="heading">
        <h2>Admin Sign in</h2>
        <form action="#">

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" ng-model="mail" class="form-control" placeholder="Username or email">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password"  ng-model="password" class="form-control" placeholder="Password">
            </div>


            <button class="float" type="submit" ng-click="create(mail, password)" ng-disabled="loginForm.$invalid">Login</button>

        </form>
    </div>
</div>
