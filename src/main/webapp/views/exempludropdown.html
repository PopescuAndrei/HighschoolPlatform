<ng-form name="studentDropDownForm">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="studentName">Job Title:</label>
                <select id="student.id" name="student" class="form-control" ng-model="class.studentId" required
                        ng-options="student.firstName for student in students track by students.id">
                </select>
            </div>
        </div>
</div>
