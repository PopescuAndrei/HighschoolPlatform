<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Class <small>{{clazz.name}}</small>
        </h1>
    </div>
</div>

<h2>Grades</h2>
<div class="table-responsive table-full-width">
    <table class="table table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Absences</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="student in students| orderBy:'firstName' track by student.id" >
            <td class="text-center">
                {{student.firstName}} {{student.lastName}}
            </td>
            <td class="text-center">
                {{student.email}}
            </td>
            <td class="text-center">
                <p ng-repeat="absence in students.absencesList | orderBy:'date' track by absence.id">
                    <small>{{absence.date}}</small></p>
            </td>
            <td class="text-center">
                
                <span class="form-group">
                    <span><a class="btn btn-primary btn-log" id="btnAddGrade" role="button" ng-click="addAbsence(student.id)">Add Absence</a></span>
                </span>
            </td>
        </tr>

    </table>
</div>
