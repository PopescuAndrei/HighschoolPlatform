<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Students 
        </h1>
    </div>
</div>

<table class="table table-responsive table-hover">
    <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Email</th>
        <th class="text-center">Class</th>
        <th class="text-center">Actions</th>
    </tr>
    <tr>
        <td class="text-center">
            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
        </td>
        <td class="text-center">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </td>
        <td>
            <select id="inputClass" >
                <option ng-repeat="clazz in clazzes" value="{{clazz.id}}">
                    {{clazz.name}}
                </option>
            </select>
        </td>
        <td class="text-center">
            <a class="btn btn-primary btn-log" role="button" ng-click="insertStudent()">Add</a>


        </td>
    </tr>
    <tr ng-repeat="student in students| orderBy:'firstName' track by student.id" >
        <td class="text-center">
            {{student.firstName}} {{student.lastName}}
        </td>
        <td class="text-center">
            {{student.email}}
        </td>
        <td class="text-center">
            {{student.classId}}
        </td>
        
        <td class="text-center">
            <a class="btn btn-primary btn-log" role="button" ng-click="viewStudent(student.id)">View</a>
        </td>
    </tr>

</table>
